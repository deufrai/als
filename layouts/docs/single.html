{{ define "main" }}
<article class="td-main__content">
  <header>
    <h1>{{ .Title }}</h1>
    {{ if not .Draft }}
      <p>
        {{ if .GitInfo }}
          <span class="gitinfo">
            Last commit by {{ .GitInfo.AuthorName }} on {{ .GitInfo.AuthorDate.Format "January 2, 2006" }}<br>
          </span>
        {{ end }}
      </p>
    {{ end }}
  </header>

  <div class="td-page-content">
    {{ .Content }}
  </div>
</article>
{{ end }}
