default:
  interruptible: true

stages:
  - deploy

variables:
  GIT_STRATEGY: clone     # keep existing behaviour

deploy_to_staging:
  stage: deploy
  tags: [infra]
  only:
    - master              # branch restriction unchanged
  script:
    - ./ci/deploy_staging.sh
  environment:
    name: staging
    url: https://next.als-app.org/
